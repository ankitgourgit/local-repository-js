<html>
    <p id="demo"></p>
    <script>
        function myDisplayer(some){
            document.getElementById("demo").innerHTML = some;
        }
        let myPromise= new Promise((myReject,myResolve)=>{
            let x=1;
            if(x==0){
                myResolve("ok")
            }else{
                myReject("errorr")
            }
        })

        myPromise.then(
            (value)=>{
                myDisplayer(value)
            }  
        ).catch(
            (error)=>{
                myDisplayer(error)
            }
        );


    </script>
</html>
