<html>
    <p id ="demo"> </p> <br>
    <p id ="demo1"> </p>
    <script>
        class Car{
            constructor(name,year){
                this.name=name;
                this.year=year;
            }
            age(){
              const date=new Date();
              return date.getFullYear()-this.year;
            }
        }
        const myCar=new Car("Audi",2015);
        document.getElementById("demo").innerHTML="My "+myCar.name+" car is "+ myCar.age() + " year old"

        const myCar1=new Car("merseries",2011);
        document.getElementById("demo1").innerHTML="My "+myCar1.name+" car is "+ myCar1.age() + " year old"
        

    </script>
</html>
